<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
                <label for="first-name">Enter your first name: <input type="text" id="first-name" required></label>
                <label for="last-name">Enter your last name: <input type="text" id="last-name" required></label>
                <label for="email">Enter your email id: <input type="email" id="email" required></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label><input type="radio"/> Personal</label>
                <label><input type="radio"/> Business</label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="SUBMIT">
        </form> 
    </body>
</html>
